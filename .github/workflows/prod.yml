name: Build and Push Prod Branch

on:
  push:
    branches:
      - main   # runs every time you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # use version you need

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Push build to prod branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: prod
          force_orphan: true
